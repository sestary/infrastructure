---
controllers:
  main:
    strategy: Recreate

    containers:
      main:
        image:
          # -- image repository
          repository: lscr.io/linuxserver/tautulli
          # -- image tag
          tag: 2.15.2

        env:
          TZ: America/Toronto

        ports:
          - name: http
            containerPort: 9696

        probes:
          liveness:
            enabled: true
          readiness:
            enabled: true
          startup:
            enabled: true

# -- Configures service settings for the chart.
service:
  main:
    controller: main
    primary: true
    ports:
      http:
        port: 8181

ingress:
  # -- Enable and configure ingress settings for the chart under this key.
  main:
    enabled: true

    className: nginx

    hosts:
      - host: tautulli.sestary.eu
        paths:
          - path: /
            pathType: Prefix
            service:
              identifier: main
              port: http
    tls:
      - hosts:
          - tautulli.sestary.eu

# -- Configure persistence settings for the chart under this key.
persistence:
  config-nas:
    enabled: true
   
    suffix: config-nas 
    
    type: persistentVolumeClaim
    accessMode: ReadWriteOnce
    storageClass: truenas-iscsi-csi

    size: 1Gi

    globalMounts:
      - path: /config
