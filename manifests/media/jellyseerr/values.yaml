---
controllers:
  main:
    strategy: Recreate

    containers:
      main:
        image:
          # -- image repository
          repository: fallenbagel/jellyseerr
          # -- image tag
          tag: 2.7.3
          pullPolicy: Always

        ports:
          - name: http
            containerPort: 5055

        probes:
          liveness:
            enabled: true
          readiness:
            enabled: true
          startup:
            enabled: true
        
# -- Configures service settings for the chart.
service:
  main:
    controller: main
    primary: true
    ports:
      http:
        port: 5055

ingress:
  # -- Enable and configure ingress settings for the chart under this key.
  main:
    enabled: true

    className: nginx

    hosts:
      - host: requests.sestary.eu
        paths:
          - path: /
            pathType: Prefix
            service:
              identifier: main
              port: http
    tls:
      - hosts:
          - requests.sestary.eu

# -- Configure persistence settings for the chart under this key.
persistence:
  config-nas:
    enabled: true
   
    suffix: config-nas 
    
    type: persistentVolumeClaim
    accessMode: ReadWriteOnce
    storageClass: truenas-iscsi-csi

    size: 10Gi
    
    globalMounts:
      - path: /app/config
