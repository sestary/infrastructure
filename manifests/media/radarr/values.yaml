---
controllers:
  main:
    strategy: Recreate

    containers:
      main:
        image:
          # -- image repository
          repository: lscr.io/linuxserver/radarr
          # -- image tag
          tag: 5.26.2

        env:
          PUID: 1000
          PGID: 1000

        ports:
          - name: http
            containerPort: 7878

        probes:
          liveness:
            enabled: true
          readiness:
            enabled: true
          startup:
            enabled: true

# -- Configures service settings for the chart.
service:
  main:
    controller: main
    primary: true
    ports:
      http:
        port: 7878

ingress:
  # -- Enable and configure ingress settings for the chart under this key.
  main:
    enabled: true

    annotations:
      nginx.ingress.kubernetes.io/auth-url: |-
        http://ak-outpost-sestary-outpost.auth-authentik.svc.cluster.local:9000/outpost.goauthentik.io/auth/nginx
      nginx.ingress.kubernetes.io/auth-signin: |-
        https://radarr.sestary.eu/outpost.goauthentik.io/start?rd=$escaped_request_uri
      nginx.ingress.kubernetes.io/auth-response-headers: |-
        Set-Cookie,X-authentik-username,X-authentik-groups,X-authentik-email,X-authentik-name,X-authentik-uid
      nginx.ingress.kubernetes.io/auth-snippet: |
        proxy_set_header X-Forwarded-Host $http_host;

    className: nginx

    hosts:
      - host: radarr.sestary.eu
        paths:
          - path: /
            pathType: Prefix
            service:
              identifier: main
              port: http
    tls:
      - hosts:
          - radarr.sestary.eu

# -- Configure persistence settings for the chart under this key.
persistence:
  config-nas:
    enabled: true
   
    type: persistentVolumeClaim
    accessMode: ReadWriteOnce
    storageClass: truenas-iscsi-csi

    size: 40Gi
    
    globalMounts:
      - path: /config

  media:
    enabled: true

    type: persistentVolumeClaim
    accessMode: ReadWriteMany
    storageClass: "-"
    volumeName: truenas-media-radarr

    size: 25Ti

    globalMounts:
      - path: /media
